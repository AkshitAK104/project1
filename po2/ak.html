<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Swiper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="photo-container">
        <button id="prev-button" class="nav-button">❮</button>
        <button id="up-button" class="nav-button">▲</button>
        <img id="photo" src="https://via.placeholder.com/600x400?text=Nature+1" alt="Photo">
        <button id="next-button" class="nav-button">❯</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
